<div
  *ngIf="weatherForecastData"
  class="container mt-4">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ weatherForecastData.cityName }}</h3>

    </div>
    <ul class="list-group">

      <li *ngFor="let item of weatherForecastData.list" class="list-group-item">
        {{ item.dt | date:'EEEE, MMM d' }}
        {{ item.weather[0].main }}
        - Min: {{ item.temp.min }}
        - Max: {{ item.temp.max }}

        <img
          *ngIf="item.weather[0].icon; let icon"
          class="icon custom-img-size"
          src="https://www.angulartraining.com/images/weather/{{ icon }}.png">
      </li>
      
    </ul>
  </div>

  <button routerLink="/homepage" class="btn btn-success mt-3" tabindex="0" id="mainPageBtn">&lt; Back to main page</button>

</div>
